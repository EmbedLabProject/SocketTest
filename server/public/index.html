<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>
    <!-- <link href="style.css" rel="stylesheet" /> -->
    <!-- From cdn.js socket.io -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"
      integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="app.js"></script>
  </head>
  <body class="flex bg-blue-300 items-start justify-center min-h-screen w-full">
   
    <main class="flex flex-col w-1/3 min-h-screen relative">
      
      <form class="mt-10 flex flex-row w-full items-center justify-center gap-5 form-join">
        <input
          type="text"
          id="name"
          maxlength="8"
          placeholder="Name"
          size="5"
          class="text-lg w-full h-8 px-3 py-1 bg-white rounded-lg"
          required
        />
        <input
          type="text"
          id="room"
          maxlength="8"
          placeholder="Chat room"
          size="5"
          class="text-lg w-full h-8 px-3 py-1 bg-white rounded-lg"
          required
        />
        <button id="Join" type="submit" class="bg-white px-3 py-1 text-lg rounded-lg cursor-pointer w-fit h-8">Join</button>
      </form>

      <ul class="mt-5 chat-display h-150 max-h-150 overflow-auto">


      </ul>

      


      <form class="flex items-center justify-center form-msg gap-5 w-full mt-5">
        <input type="text" id="message" placeholder="Your message" class="text-lg w-full h-8 px-3 py-1 bg-white rounded-lg" required />
        <button type="submit" class="bg-white px-3 py-1 text-lg rounded-lg cursor-pointer w-fit h-8">Send</button>
      </form>

      <div class="flex flex-row items-start justify-between mt-3">
        <p class="activity animate-pulse text-sm"></p>
        <div class="flex flex-col">
          <p class="user-list text-lg"></p>
          <p class="room-list text-lg"></p>
        </div>
      </div>


      


      

      <p class="activity"></p>
    </main>
  </body>
</html>
