<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>
    <!-- <link href="style.css" rel="stylesheet"/> -->
    <!-- From cdn.js socket.io -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"
      integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer type="module" src="app.js"></script>
  </head>

  <body
    class="flex bg-blue-300 items-start justify-center min-h-screen w-full text-base font-normal pt-4 pb-4"
  >
    <main
      class="flex flex-col w-1/3 min-w-2xl min-h-screen relative bg-white/70 border border-white shadow-xl p-5 rounded-lg"
    >
      <form
        class="mt-5 flex flex-row w-full items-center justify-center gap-5 form-join"
      >
        <input
          type="text"
          id="name"
          maxlength="8"
          placeholder="Name"
          size="5"
          class="text-base w-full h-8 px-3 py-1 bg-white rounded-lg shadow"
          required
        />
        <input
          type="text"
          id="room"
          maxlength="8"
          placeholder="Chat room"
          size="5"
          class="text-base w-full h-8 px-3 py-1 bg-white rounded-lg shadow"
          required
        />
        <button
          id="Join"
          type="submit"
          class="bg-white px-3 py-1 text-base rounded-lg cursor-pointer w-fit h-8 hover:bg-slate-500 hover:text-white shadow"
        >
          Join
        </button>
      </form>

      <ul class="mt-5 chat-display h-150 max-h-150 overflow-auto"></ul>
      <form
        class="flex items-center justify-center form-msg gap-5 w-full mt-5 relative"
      >
        <p class="activity animate-pulse text-sm absolute left-0 -top-6"></p>
        <select
          id="chat-selector"
          class="bg-white border-0 h-8 px-3 py-1 w-52 p-2 rounded-lg shadow focus:outline-none focus:ring-1 focus:ring-black-500"
        >
          <option id="group">[Group Chat]</option>
        </select>
        <input
          type="text"
          id="message"
          placeholder="Your message"
          class="text-base w-full h-8 px-3 py-2 bg-white rounded-lg shadow"
          required
        />
        <button
          type="submit"
          class="bg-white px-3 py-1 text-base rounded-lg cursor-pointer w-fit h-8 hover:bg-slate-500 hover:text-white shadow"
        >
          Send
        </button>
      </form>
      <p class="activity"></p>

      <div class="flex flex-row w-full justify-start gap-10 mt-5">
        <div class="flex flex-col">
          <p class="font-medium">Chat room members</p>
          <ul class="flex flex-col userGroup-list max-h-32 overflow-auto">
            <li class="font-light">Join some room first!</li>
          </ul>
        </div>
        <div class="flex flex-col">
          <p class="font-medium">Active rooms</p>
          <ul class="flex flex-col room-list max-h-32 overflow-auto">
            <li class="font-light">There is none currently.</li>
          </ul>
        </div>
        <div class="flex flex-col">
          <p class="font-medium">Active users</p>
          <ul class="flex flex-col user-list max-h-32 overflow-auto">
            <li class="font-light">There is none currently</li>
          </ul>
        </div>
      </div>

      <div
        id="superBroadcast-container"
        class="fixed top-0 left-0 right-0 flex flex-col items-center z-50 pointer-events-none"
      ></div>

      <!-- <div class="flex flex-row items-start justify-between mt-3">
      <div class="flex flex-col">
      </div>
    </div> -->
    </main>
  </body>
</html>
